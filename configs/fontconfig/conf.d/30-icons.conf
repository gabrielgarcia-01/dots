<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- You are supposed to remove all the lines but the one(s) where the font is used in your terminal -->
  <!-- Only monospaced fonts have been listed here -->
  <!-- If your font isn't in the list, uncomment the next line and write its name -->
  <!-- <alias><family>YOUR_TERMINAL_FONT</family><default><family>icons-in-terminal</family></default></alias> -->
  <alias><family>JetBrains Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono ExtraBold</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono ExtraLight</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono Medium</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono SemiBold</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>JetBrains Mono,JetBrains Mono Thin</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Symbols Nerd Font Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Monospace</family><default><family>icons-in-terminal</family></default></alias>
</fontconfig>
