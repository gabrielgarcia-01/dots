# Bunch of window keybinds and system stuff
bind = SUPER, Q, killactive
# bind = SUPERSHIFT, Q, exit,
bind = SUPER, M, fullscreen, 1
bind = SUPERSHIFT, M, fullscreen, 0
bind = SUPERSHIFT, P, pseudo,
bind = SUPERSHIFT, E, exec, wlogout
bind = SUPER, F, togglefloating,
bind = SUPER, ESCAPE, exec, sudo systemctl suspend
bind = SUPERSHIFT,RETURN,layoutmsg,swapwithmaster

# Kitty keybinds
bind = SUPERSHIFT, t, exec, kitty --start-as=fullscreen --title all_is_kitty
bind = SUPER, RETURN, exec, kitty --title kitty_term
bind = SUPER, S, exec, kitty --session ~/dots/kitty/spt.conf # Opens spotify_player
bind = SUPER, N, exec, kitty --session ~/dots/kitty/nvim.conf # Opens nvim
bind = SUPER, E, exec, kitty --session ~/dots/kitty/ranger.conf # Opens ranger
bind = SUPER, P, exec, kitty --session ~/dots/kitty/btm.conf # Opens bottom

# Rofi and specific app launch
bind = SUPER, C, exec, rofi -show run
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, B, exec, firefox

# Audio binds
bind =,XF86AudioMute,exec,~/dots/hypr/scripts/volume mute
bind =,XF86AudioLowerVolume,exec,~/dots/hypr/scripts/volume down
bind =,XF86AudioRaiseVolume,exec,~/dots/hypr/scripts/volume up
bind =,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness binds
bindle =,XF86MonBrightnessUp,exec,~/dots/hypr/scripts/brightness up  # increase screen brightness
bindle =,XF86MonBrightnessDown,exec,~/dots/hypr/scripts/brightness down # decrease screen brightnes

# Screen shot 
bind=SUPERSHIFT, S, exec,grim -g "$(slurp)" - | swappy -f -
# Screen recorder
bind = SUPERSHIFT, R, exec, wf-recorder -g "$(slurp)"
# Color picker
bind = SUPERSHIFT, C, exec, bash ~/dots/hypr/scripts/hyprPicker.sh

# Change window focus
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r

# Resize windows
bind = SUPER, left, resizeactive,-40 0
bind = SUPER, right, resizeactive,40 0
bind = SUPER, up, resizeactive,0 -40
bind = SUPER, down, resizeactive,0 40

# Move/resize windows with super + mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Scroll through workspaces
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Swap windows
bind = SUPERSHIFT, h, movewindow, l
bind = SUPERSHIFT, l, movewindow, r
bind = SUPERSHIFT, k, movewindow, u
bind = SUPERSHIFT, j, movewindow, d

# Change workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move focused window to workspace
bind = SUPERSHIFT, 1, movetoworkspace, 1
bind = SUPERSHIFT, 2, movetoworkspace, 2
bind = SUPERSHIFT, 3, movetoworkspace, 3
bind = SUPERSHIFT, 4, movetoworkspace, 4
bind = SUPERSHIFT, 5, movetoworkspace, 5
bind = SUPERSHIFT, 6, movetoworkspace, 6
bind = SUPERSHIFT, 7, movetoworkspace, 7
bind = SUPERSHIFT, 8, movetoworkspace, 8
bind = SUPERSHIFT, 9, movetoworkspace, 9
