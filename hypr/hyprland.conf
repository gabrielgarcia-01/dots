# You have to change this based on your monitor 
monitor = HDMI-A-1,1920x1080@60,0x0,1, # middle monitor
monitor = eDP-1,1920x1080@60,1920x0,1 # laptop
# monitor = HDMI-A-1,1920x1080@60, 1920x0, 1, transform, 1 # vertical monitor on the left
# 1 -> 90 deg, 2 -> 180 deg, 3 -> 270 deg,

# Status bar
exec-once = waybar
# Notifications
exec-once = dunst
# Wallpaper
exec-once = swaybg -o \* -i ~/dots/hypr/wallpapers/cat.png -m fill
# For screen sharing 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once = fcitx5 -D
# For brightness
exec-once = wlr-brightness
# For polkit-kde-authentication-agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Bluetooth
exec-once = blueman-applet

# Screen Sharing 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/screensharing.sh

blurls = waybar

input {
  # Mouse sensitivity
  sensitivity = 0.5
  # Remap Capslock -> Esc for Vim
  kb_options = caps:escape
  repeat_rate = 50
  repeat_delay = 240
  touchpad {
    disable_while_typing = 1
    natural_scroll = 1
    clickfinger_behavior = 1
    middle_button_emulation = 0
    tap-to-click = 1
  }
}

gestures { 
  workspace_swipe = true 
  workspace_swipe_min_speed_to_force = 5
}

general {
    layout = dwindle
    gaps_in = 6
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(f5e0dcff) #F5E0DC
    col.inactive_border = rgba(1e1e2eff) #1E1E2E
    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    cursor_inactive_timeout = 1
}

decoration {
    rounding = 15
    blur = 1
    blur_size = 6  # minimum 1
    blur_passes = 2  # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true   
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow = true
    shadow_range = 30
    col.shadow = rgba(f5e0dcff) #F5E0DC
    col.shadow_inactive = rgba(00000000)
}

animations {
    # enabled = 1
    # animation = windows, 1, 4, overshot, slide
    # animation = fade, 1, 10, default
    # animation = workspaces, 1, 8.8, overshot, slide
    # animation = border, 1, 14, default
    enabled = true,
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = 1 # enable pseudotiling on dwindle
    force_split = 0
    no_gaps_when_only = true
}

master {
  new_on_top = true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_focuses_monitor = true
  vfr = true
  hide_cursor_on_touch = true
}

